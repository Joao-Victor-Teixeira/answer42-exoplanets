spring.application.name=answer42-exoplanets

# ===============================
# DATASOURCE - MYSQL (DOCKER)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/exoplanets_metadata?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# ===============================
# SPRING BATCH
# ===============================
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=true
# ===============================
# MONGODB (DOCKER)
# ===============================
spring.data.mongodb.uri=mongodb://localhost:27017/exoplanets_voyager
